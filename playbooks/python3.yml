---

- hosts: python3
  tasks:
    - name: Building the base container image
      include_tasks:
        file: tasks/build_base.yml
      tags:
        - build

    - name: Running the Python3 container actions
      include_role:
        name: dev_env
      vars:
        dev_image_name: "{{ containers.python3.image.name }}"
        dev_image_tag: "{{ containers.python3.image.tag }}"
        # Build variables
        dev_container_file: "{{ containers.python3.container_file }}"
        dev_build_args:
          - BASE_IMG_URL={{ containers.python3.base_image.registry }}/{{ containers.python3.base_image.name }}
          - BASE_IMG_TAG={{ containers.python3.base_image.tag }}
        dev_force_build: true
        # Run variables
        dev_container_name: "{{ containers.python3.name }}"
        dev_container_hostname: "{{ containers.python3.hostname }}"
        dev_port_mappings: "{{ containers.python3.ports }}"
        dev_volume_mappings: "{{ containers.python3.volumes }}"
        dev_recreate_container: true
      tags:
        - build
        - start
        - stop
        - restart
